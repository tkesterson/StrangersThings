<html>
  <head>
    <!-- ****** faviconit.com favicons ****** -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/favicon-144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Tomorrow|Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery and jQuery-ui -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- our hard work below -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js" type="module"></script>
    <script defer src="jqpricefix.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <span>Stranger's Things</span>
      </header>
      <aside class="left-drawer">
        <button class="action logIn">
          <i class="material-icons">login</i>
          <span class="action-text">Login / Create Account</span></button
        ><button class="action add-Post">
          <i class="material-icons">add_circle</i>
          <span class="action-text">Create New Post</span>
        </button>

        <button class="action my-account">
          <i class="material-icons">account_circle</i>
          <span class="action-text">My Account</span>
        </button>
        <button class="action logOut">
          <i class="material-icons">logout</i>
          <span class="action-text">Logout</span>
        </button>
      </aside>
      <main>
        <section id="post-list" class="post-list">
          <h3 class="list-title">Current Posts</h3>
          <div class="content current-posts"></div>
        </section>
      </main>
      <div class="modal modal-post">
        <div class="content">
          <h3>Create New Post</h3>
          <form class="post-form" action="#" method="">
            <label for="post-title">Post Title</label>
            <input type="text" name="post-title" id="post-title" required />
            <h5>This is a required field</h5>

            <label for="post-body">Description</label>
            <textarea
              name="post-body"
              id="post-body"
              style="resize: none"
              id="post-body"
              columns="30"
              rows="4"
              required
            ></textarea>
            <h5>This is a required field</h5>
            <label for="post-price">Asking Price (USD)</label>
            <input
              type="text"
              id="post-price"
              name="post-price"
              placeholder="$0.00"
              required
            />
            <h5>This is a required field</h5>
            <label class="container">
              Open to offers?
              <input type="checkbox" id="oboBox" />
              <span class="checkmark obo"></span>
            </label>
            <label for="post-location">Item Location</label>
            <input
              type="text"
              name="post-location"
              id="post-location"
              placeholder="(optional)"
            />
            <label class="container">
              Willing to deliver?
              <input type="checkbox" id="deliveryBox" />
              <span class="checkmark del"></span>
            </label>
            <div class="actions">
              <button class="action create-post when-valid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button disabled class="action create-post when-invalid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button type="button" class="action cancel">
                <i class="material-icons">cancel</i>
                <span class="action-text">Cancel</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal modal-login">
        <div class="content">
          <h3>Login</h3>
          <form class="login-form" action="#" method="">
            <label for="login-name">Username:</label>
            <input type="text" required />
            <h5>This is a required field</h5>
            <label for="password">Password:</label>
            <input type="password" required />
            <h5>This is a required field</h5>
            <div class="actions">
              <button type="button" class="action register">
                <i class="material-icons">account_circle</i>
                <span class="action-text">Create Account</span>
              </button>

              <button class="action create-post when-valid">
                <i class="material-icons">login</i>
                <span class="action-text">Login</span>
              </button>
              <button disabled class="action create-post when-invalid">
                <i class="material-icons">login</i>
                <span class="action-text">Login</span>
              </button>
              <button type="button" class="action cancel">
                <i class="material-icons">cancel</i>
                <span class="action-text">Cancel</span>
              </button>
              <footer></footer>
            </div>
          </form>
        </div>
      </div>
      <div class="modal modal-create">
        <div class="content">
          <h3>Create Account</h3>
          <form class="create-form" action="#" method="">
            <label for="create-name">Username:</label>
            <input type="text" id="create-name" required />
            <h5>This is a required field</h5>
            <label for="create-password">Password:</label>
            <input type="password" id="create-password" required />
            <h5>This is a required field</h5>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required />
            <h5>This is a required field</h5>
            <div class="actions">
              <button class="action create-account when-valid">
                <i class="material-icons">account_circle</i>
                <span class="action-text">Create Account</span>
              </button>
              <button disabled class="action create-account when-invalid">
                <i class="material-icons">account_circle</i>
                <span class="action-text">Create Account</span>
              </button>
              <button type="button" class="action cancel">
                <i class="material-icons">cancel</i>
                <span class="action-text">Cancel</span>
              </button>
              <footer></footer>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
