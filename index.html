<html>
  <head>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Tomorrow|Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery and jQuery-ui -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- our hard work below -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <span>Stranger's Things</span>
      </header>
      <aside class="left-drawer">
        <button class="action add-Post">
          <i class="material-icons">add_circle</i>
          <span class="action-text">Create New Post</span>
        </button>
        <button class="action remove-completed">
          <i class="material-icons">check_circle</i>
          <span class="action-text">Remove Completed Posts</span>
        </button>
        <button class="action remove-expired">
          <i class="material-icons">delete_sweep</i>
          <span class="action-text">Remove Expired Posts</span>
        </button>
      </aside>
      <main>
        <section id="post-list" class="post-list">
          <h3 class="list-title">Current Posts</h3>
          <div class="content current-posts"></div>
        </section>
      </main>
      <div class="modal">
        <div class="content">
          <h3>Create New Post</h3>
          <form class="post-form" action="" method="">
            <label for="post-title">Post Title</label>
            <input type="text" id="post-title" required />
            <h5>This is a required field</h5>

            <label for="post-body">Body</label>
            <textarea
              style="resize: none"
              id="post-body"
              columns="40"
              rows="6"
              required
            ></textarea>
            <h5>This is a required field</h5>
            <div class="actions">
              <button class="action create-post when-valid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button disabled class="action create-post when-invalid">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Create</span>
              </button>
              <button class="action cancel-create-post">
                <i class="material-icons">cancel</i>
                <span class="action-text">Cancel</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
